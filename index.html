      <!--Hero-->

      <section class="hero">
        <div class="container container--hero">
          <h1 class="hero__title">
            Еффективні рішення для<br />
            вашого бізнесу
          </h1>
          <button type="button" class="btn__primary" data-modal-open>
            Замовити послугу
          </button>
          <!--Backdrop + modal-->
          <div class="backdrop backdrop--is-hidden" data-modal>
            <div class="modal">
              <div class="modal__container">
                <button
                  type="button"
                  class="modal__close-button"
                  data-modal-close
                >
                  <div class="cross-block">
                    <svg
                      class="cross-block__cross-image"
                      width="18px"
                      height="18px"
                    >
                      <use href="./images/icons.svg#cross"></use>
                    </svg>
                  </div>
                </button>
              </div>
              <div class="form-div">
                <h2 class="form-div__form-header">
                  Залиште свої дані, ми вам передзвонимо
                </h2>
                <form class="form">
                  <label class="form__label-input" for="user-name">Ім'я</label>
                  <div class="form__subfield">
                    <input
                      class="form__input"
                      type="text"
                      name="user-name"
                      id="user-name"
                    />
                    <span class="form__icon">
                      <svg class="" width="12" height="15">
                        <use href="./images/icons.svg#person-black"></use>
                      </svg>
                    </span>
                  </div>
                  <label class="form__label-input" for="tel">Телефон</label>
                  <div class="form__subfield">
                    <input class="form__input" type="tel" name="tel" id="tel" />
                    <span class="form__icon">
                      <svg class="" width="16" height="12">
                        <use href="./images/icons.svg#phone-black"></use>
                      </svg>
                    </span>
                  </div>
                  <label class="form__label-input" for="mail">Пошта</label>
                  <div class="form__subfield">
                    <input
                      class="form__input"
                      type="email"
                      name="email"
                      id="mail"
                    />
                    <span class="form__icon">
                      <svg class="" width="16" height="12">
                        <use href="./images/icons.svg#email-black"></use>
                      </svg>
                    </span>
                  </div>
                  <label class="form__label-input" for="textarea"
                    >Коментар</label
                  >
                  <textarea
                    class="form__textarea"
                    name="text"
                    id="textarea"
                    cols="30"
                    rows="10"
                    placeholder="Введіть текст"
                  ></textarea>
                  <div class="checkbox">
                    <label class="checkbox__label">
                      <input
                        class="checkbox___input"
                        type="checkbox"
                        name="checkbox"
                      /><span class="checkbox__span"></span>
                      <span class="checkbox__text"
                        >Погоджуюся з розсилкою та приймаю<a
                          class="terms"
                          href="#"
                          >Умови договору</a
                        ></span
                      >
                    </label>
                  </div>
                  <button class="second-submit" type="submit">
                    Відправити
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </section>
